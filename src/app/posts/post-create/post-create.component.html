<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter your title</mat-label>
      <input required ngModel matInput type="text" name="title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your Description</mat-label>
      <textarea required ngModel matInput rows="4" name="content"></textarea>

    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" [disabled]="postForm.invalid" >Save</button>
  </form>
</mat-card>
